<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Pratico</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d88449eb36.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md w-100 d-flex">
            <div class="container-fluid">
                <h1><a class="navbar-brand" href="index.html" style="font-size: 2.0rem">Otávio Chaves</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flexbox justify-content-end w-100" id="navbarNavAltMarkup">
                    <div class="navbar-nav justify-content-evenly">
                        <strong><a class="nav-link" href="#perfil">Perfil</a></strong>
                        <strong><a class="nav-link" href="#repositorios">Repositórios</a></strong>
                        <strong><a class="nav-link" href="#conteudo">Conteúdo sugerido</a></strong>
                        <strong><a class="nav-link" href="#colegas">Colegas de trabalho</a></strong>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="perfil">
            <h2>Perfil</h2>
            <div id="conteudo-perfil">
                <div id="container-perfil-1">
                    <img id="foto-perfil" src="../assets/img/foto-perfil.jpg" alt="foto perfil" height="250px">
                </div>
                <div id="texto-perfil" class="col-10">
                    <div id="container-perfil-2">
                        <p class="nome-perfil"></p>
                        <p id="descricao"></p>
                        <p id="minha-pagina"></p>
                    </div>
                    <div id="container-perfil-3">
                        <div>
                            <p id="localizacao"></p>
                            <p id="site"><strong>Email: </strong>otaviocs2005@gmail.com</p>
                        </div>
                        <div class="icone-container-3"></div>
                    </div>
                    <div id="container-perfil-4"></div>
                </div>
            </div>
        </section>

        <section id="repositorios">
            <h2>Repositórios</h2>
            <div id="conteudo-repositorios" class="row row-cols-1 row-cols-md-4 g-4"></div>
            
        </section>

        <section id="conteudo">
            <h2>Conteúdo Sugerido</h2>
            <div id="carouselExampleCaptions" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                </div>
                <div id="carousel" class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!-- class="d-block mx-auto" style="max-height: 500px;" -->
        </section>

        <section id="colegas">
            <h2>Colegas de trabalho</h2>
            <div class="row">
                <div id="fotos" class="fotos">

                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; Otavio Chaves Silva 2024. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
